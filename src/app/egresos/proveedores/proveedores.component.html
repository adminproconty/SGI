<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div *ngFor="let alert of alerts">
      <alert [type]="alert.type" [dismissible]="true">{{ alert.msg }}</alert>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Lista de Proveedores</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-md-12">
            <div class="col-sm-14" id="VerForm" style="display: block;">
              <button class="btn btn-success" style="margin-bottom: 40px;" (click)="openModal(template)">
                <i class="fa fa-plus"></i>
                Nuevo
              </button>

              <div id="VerListado" class="dataTables_wrapper form-inline dt-bootstrap">
                <dx-data-grid
                    id="gridContainer"
                    [dataSource]="proveedores"
                    [noDataText]="noDataText"
                    keyExpr="id"
                    [allowColumnReordering]="true"
                    [columnAutoWidth]="true"
                    [allowColumnResizing]="true"
                    (onRowUpdating)="editar($event)">
                  <dxo-paging [pageSize]="10"></dxo-paging>
                  <dxo-pager
                      infoText="Mostrando {0} to {1} de {2} proveedores"
                      [showInfo]="true"
                      [showNavigationButtons]="true">
                  </dxo-pager>
                  <dxo-editing
                      mode="row"
                      [allowUpdating]="true"
                      [texts]="{
                        cancelAllChanges: cancelAllChanges,
                        cancelRowChanges: cancelRowChanges,
                        confirmDeleteMessage: confirmDeleteMessage,
                        deleteRow: deleteRow,
                        editRow: editRow,
                        saveAllChanges: saveAllChanges,
                        saveRowChanges: saveRowChanges,
                        undeleteRow: undeleteRow,
                        validationCancelChanges: validationCancelChanges
                      }">
                  </dxo-editing>
                  <dxo-search-panel placeholder="Buscar..." [visible]="true"></dxo-search-panel>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>

                  <dxi-column dataField="tipo_documento_id" caption="Tipo de Documento">
                    <dxo-lookup
                      [dataSource]="tipoDocumentos"
                      displayExpr="nombre"
                      valueExpr="id">
                    </dxo-lookup>
                  </dxi-column>
                  <dxi-column dataField="documento" caption="Documento" [width]="150"></dxi-column>
                  <dxi-column dataField="nombre" caption="Nombre/Razón social" [width]="250"></dxi-column>
                  <dxi-column dataField="direccion" caption="Dirección"></dxi-column>
                  <dxi-column dataField="email" caption="Email" [width]="200"></dxi-column>
                  <dxi-column dataField="convencional" caption="Convencional" [width]="200"></dxi-column>
                  <dxi-column dataField="celular" caption="Celular" [width]="200"></dxi-column>
                  <dxi-column dataField="opcional" caption="Opcional" [width]="200"></dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="col-sm-14" id="VerForm" style="display: block;">
          <form name="frmSucursal" id="frmSucursal" (submit)="guardar($event)">
            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>Tipo de Documento:
                    <span class="required">*</span>
                  </label>
                  <dx-select-box
                      [dataSource]="tipoDocumentos"
                      displayExpr="nombre"
                      valueExpr="id"
                      placeholder="Seleccione el tipo de documento"
                      (onValueChanged)="cambioTipoDocumento($event)">
                      <dx-validator>
                        <dxi-validation-rule type="required" message="Tipo documento es requerido"></dxi-validation-rule>
                      </dx-validator>
                  </dx-select-box>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>Documento de Identidad:
                    <span class="required">*</span>
                  </label>
                  <dx-text-box
                      class="form-control"
                      mode="number"
                      [(value)]="proveedor.documento">
                    <dx-validator>
                      <dxi-validation-rule type="required" message="Documento de identidad es requerido"></dxi-validation-rule>
                    </dx-validator>
                  </dx-text-box>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>Nombre y Apellido o Razón Social:
                    <span class="required">*</span>
                  </label>
                  <dx-text-box
                      class="form-control"
                      [(value)]="proveedor.nombre">
                    <dx-validator>
                      <dxi-validation-rule type="required" message="Nombre es requerido"></dxi-validation-rule>
                    </dx-validator>
                  </dx-text-box>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>Dirección:
                    <span class="required">*</span>
                  </label>
                  <dx-text-box
                      class="form-control"
                      [(value)]="proveedor.direccion">
                    <dx-validator>
                      <dxi-validation-rule type="required" message="Dirección es requerida"></dxi-validation-rule>
                    </dx-validator>
                  </dx-text-box>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>
                    Correo Electrónico:
                  </label>
                  <dx-text-box
                      class="form-control"
                      [(value)]="proveedor.email"
                      mode="email">
                    <dx-validator>
                      <dxi-validation-rule type="email" message="No cumple el formato de correo electrónico"></dxi-validation-rule>
                    </dx-validator>
                  </dx-text-box>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>
                    Número Celular:
                  </label>
                  <dx-text-box class="form-control"
                      mask="(X00)0000000"
                      [maskRules]="phoneRules"
                      maskInvalidMessage="No cumple con el formato telefónico celular"
                      name="celular"
                      [(value)]="proveedor.celular">
                  </dx-text-box>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>Número Convencional
                    <span class="required">*</span>
                  </label>
                  <dx-text-box class="form-control"
                      mask="(X0)0000000"
                      [maskRules]="phoneRules"
                      maskInvalidMessage="No cumple con el formato telefónico convencional"
                      name="celular"
                      [(value)]="proveedor.convencional">
                  </dx-text-box>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 left">
                <div class="form-group">
                  <label>
                    Numero Opcional:
                  </label>
                  <dx-text-box
                      class="form-control"
                      mode="number"
                      [(value)]="proveedor.opcional">
                  </dx-text-box>
                </div>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 right">
              <dx-button
                  text="Guardar"
                  icon="save"
                  type="success"
                  [useSubmitBehavior]="true"
                  class="btn btn-success pull-right"
                  [disabled]="guardando">
              </dx-button>
              <dx-button
                  icon="fa fa-remove"
                  type="danger"
                  (click)="cancelar()"
                  class="btn btn-danger pull-right"
                  text="Cancelar"
                  style="margin-right: 5px;"
                  [disabled]="guardando">
              </dx-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
