<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Nuevo Rol</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-sm-14" id="VerForm" style="display: block;">
                            <form name="frmSucursal" id="frmSucursal" (submit)="guardar()">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left">
                                        <div class="form-group">
                                            <label>Nombre: 
                                                <span class="required">*</span>
                                            </label>
                                            <dx-text-box class="form-control"
                                                name="nombre">
                                                <dx-validator>
                                                    <dxi-validation-rule type="required" message="Nombre es requerido"></dxi-validation-rule>
                                                </dx-validator>
                                            </dx-text-box>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left">
                                        <div class="form-group">
                                            <label>Descripción: 
                                                <span class="required">*</span>
                                            </label>
                                            <dx-text-box class="form-control"
                                                name="descripcion">
                                                <dx-validator>
                                                    <dxi-validation-rule type="required" message="Descripción es requerida"></dxi-validation-rule>
                                                </dx-validator>
                                            </dx-text-box>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 left">
                                        <div class="form-group">
                                            <label>Permisos de Navegación: 
                                                <span class="required">*</span>
                                            </label>
                                        </div>
                                    </div> 
                                </div>
                                
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 left">
                                        <div class="form-control">
                                            <dx-tree-list
                                                id="permisos"
                                                [dataSource]="arbolPermisos"
                                                keyExpr="ID"
                                                parentIdExpr="Head_ID"
                                                [showRowLines]="true"
                                                [columnAutoWidth]="true"
                                                [expandedRowKeys]="[1, 2, 10]"
                                                [(selectedRowKeys)]="selectedRowKeys">
                                                <dxo-selection
                                                        mode="multiple"
                                                        recursive="true">
                                                </dxo-selection>
                                                <dxi-column dataField="Full_Name" caption="Full Name" ></dxi-column>
                                            </dx-tree-list>
                                        </div>
                                    </div>
                                </div>
                                    

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 right">
                                    <dx-button 
                                        text="Guardar"
                                        icon="save" 
                                        type="success" 
                                        [useSubmitBehavior]="true" 
                                        class="btn btn-success pull-right">
                                    </dx-button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
