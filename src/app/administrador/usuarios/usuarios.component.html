<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div *ngFor="let alert of alerts">
      <alert [type]="alert.type" [dismissible]="true">{{ alert.msg }}</alert>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Lista de Usuarios</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-sm-14" id="VerForm" style="display: block;">
                            <button class="btn btn-success" style="margin-bottom: 40px;" (click)="openModal(template)">
                                <i class="fa fa-plus"></i>
                                Nuevo Usuario
                            </button>

                            <div id="VerListado" class="dataTables_wrapper form-inline dt-bootstrap">
                                <dx-data-grid
                                    id="gridContainer"
                                    [dataSource]="usuarios"
                                    [noDataText]="noDataText"
                                    keyExpr="ID"
                                    [allowColumnReordering]="true"
                                    (onRowUpdating)="editar($event)"
                                    (onRowRemoving)="eliminar($event)">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager
                                        infoText="Mostrando {0} to {1} de {2} locales"
                                        [showInfo]="true"
                                        [showNavigationButtons]="true">
                                    </dxo-pager>
                                    <dxo-editing
                                        mode="row"
                                        [allowUpdating]="true"
                                        [allowDeleting]="true"
                                        [texts]="{
                                                cancelAllChanges: cancelAllChanges,
                                                cancelRowChanges: cancelRowChanges,
                                                confirmDeleteMessage: confirmDeleteMessage,
                                                deleteRow: deleteRow,
                                                editRow: editRow,
                                                saveAllChanges: saveAllChanges,
                                                saveRowChanges: saveRowChanges,
                                                undeleteRow: undeleteRow,
                                                validationCancelChanges: validationCancelChanges
                                            }">
                                    </dxo-editing>
                                    <dxo-search-panel placeholder="Buscar..." [visible]="true"></dxo-search-panel>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <ng-template #template>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-14" id="VerForm" style="display: block;">
                    <form name="frmSucursal" id="frmSucursal" (submit)="guardar($event)">
                        <div class="row">
                            <div class="col-md-12 left">
                                <div class="form-group">
                                    <label>Nombre:
                                        <span class="required">*</span>
                                    </label>
                                    <dx-text-box
                                            class="form-control"
                                            name="nombre"
                                            [(value)]="nuevo.nombre">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message="Nombre es requerido"></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 left">
                                <div class="form-group">
                                    <label>Apellido:
                                        <span class="required">*</span>
                                    </label>
                                    <dx-text-box
                                            class="form-control"
                                            name="apellido"
                                            [(value)]="nuevo.apellido">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message="Apellido es requerido"></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>

                        <!--<div class="row">
                            <div class="col-md-12 left">
                                <div class="form-group">
                                    <label>Rol:
                                        <span class="required">*</span>
                                    </label>
                                    <dx-text-box
                                            class="form-control"
                                            name="Rol">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message="Apellido es requerido"></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div> -->

                        <div class="row">
                          <div class="col-md-12 left">
                              <div class="form-group">
                                  <label>Tipo de Documento:
                                      <span class="required">*</span>
                                  </label>
                                  <dx-select-box
                                    [dataSource]="tipoDocumentos"
                                    displayExpr="nombre"
                                    valueExpr="id"
                                    placeholder="Seleccione el tipo de documento"
                                    (onValueChanged)="cambioTipoDocumento($event)">
                                    <dx-validator>
                                      <dxi-validation-rule type="required" message="Tipo de documento es requerido"></dxi-validation-rule>
                                    </dx-validator>
                                  </dx-select-box>
                              </div>
                          </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 left">
                                <div class="form-group">
                                    <label>Documento de Identidad:
                                        <span class="required">*</span>
                                    </label>
                                    <dx-text-box
                                            class="form-control"
                                            mode="number"
                                            [(value)]="nuevo.num_documento">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message="Documento de identidad es requerido"></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 left">
                                <div class="form-group">
                                    <label>Correo Electrónico:
                                        <span class="required">*</span>
                                    </label>
                                    <dx-text-box
                                            class="form-control"
                                            name="email"
                                            mode="email"
                                            [(value)]="nuevo.email">
                                        <dx-validator>
                                            <dxi-validation-rule type="email"></dxi-validation-rule>
                                            <dxi-validation-rule type="required" message="Correo Electrónico es requerido"></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 left">
                                <div class="form-group">
                                    <label>Número Celular:
                                        <span class="required">*</span>
                                    </label>
                                    <dx-text-box class="form-control"
                                        mask="(X00)0000000"
                                        [maskRules]="phoneRules"
                                        maskInvalidMessage="No cumple con el formato telefónico celular"
                                        [useMaskedValue]="true"
                                        name="celular"
                                        [(value)]="nuevo.celular">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message="Teléfono celular es requerido"></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 right">
                            <dx-button
                                text="Guardar"
                                icon="save"
                                type="success"
                                [useSubmitBehavior]="true"
                                class="btn btn-success pull-right"
                                [disabled]="guardando">
                            </dx-button>
                            <dx-button
                                icon="fa fa-remove"
                                type="danger"
                                (click)="cancelar()"
                                class="btn btn-danger pull-right"
                                text="Cancelar"
                                style="margin-right: 5px;"
                                [disabled]="guardando">
                            </dx-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </ng-template>
